<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DirStat report</title>
</head>
<body>
  <main>
    <div class="section">
      <div class="container-fluid">
        <div class="columns mb-5">
          <div class="column">
            <h1 class="title is-spaced has-text-weight-semibold">
              üóÇÔ∏è DirStat report
              <a href="https://github.com/GaelGirodon/dirstat" class="project-link tooltip-start"
                 data-tooltip="Open the DirStat project page">
                <span class="icon">
                  <img alt="GitHub icon" width="16" height="16" src="/src/assets/github.svg" />
                </span>
                <span class="version"><!-- {version} --></span>
              </a>
            </h1>
            <h2 class="subtitle"><!-- {path} --></h2>
          </div>
          <div class="column is-narrow" id="modeSelector"></div>
        </div>
        <div class="columns">
          <div class="column is-4" id="fileExplorer"></div>
          <div class="column is-8">
            <div class="columns is-mobile is-multiline">
              <div class="column is-3-desktop is-6-mobile" id="sizeIndicator"></div>
              <div class="column is-3-desktop is-6-mobile" id="filesIndicator"></div>
              <div class="column is-3-desktop is-6-mobile" id="directoriesIndicator"></div>
              <div class="column is-3-desktop is-6-mobile" id="depthIndicator"></div>
            </div>
            <div class="columns is-multiline">
              <div class="column is-12" id="childrenChart"></div>
              <div class="column is-6" id="extensionsChart"></div>
              <div class="column is-6" id="yearsChart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- {data} -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
